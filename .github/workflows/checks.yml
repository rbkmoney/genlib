name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:22

    steps:
    - uses: actions/checkout@v2
    - name: Cache build
      if: ${{ !env.ACT }}
      id: cache-build
      uses: actions/cache@v2
      with:
        path: "_build/default/"
        key: ${{ runner.os }}-${{ hashFiles('rebar.lock') }}-build-default
    - name: Fetch Deps
      run: make get_deps
    - name: Compile
      run: make compile
    - name: Run Xref
      run: make xref
    - name: Run Dialyzer
      run: make dialyze
    - name: Run erlfmt
      run: make check_format
    - name: Run linter
      run: "make lint || :"
    - name: Run tests (eunit, proper)
      run: make test
